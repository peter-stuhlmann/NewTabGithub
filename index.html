<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="#settings" class="settings-toggle">
            <span id="settings-button" class="fas fa-cog">&nbsp;</span>
        </a>
        <div id="settings" class="settings">
            <a href="#" class="settings-toggle-out">
                <span class="fas fa-cog">&nbsp;</span>
            </a>
            <h2>Settings</h2>
            <div class="username-input"><span>User</span> <input id="username-input" type="text" placeholder="github username"></div>
            <ul class="wallpapers">
                <li><label><img src="assets/img/background-1-thumbnail.jpg" class="bg1" alt="BG 1"><br>
                    <input type="radio" name="background" class="bg1" value="1"></label></li>
                <li><label><img src="assets/img/background-2-thumbnail.jpg" alt="BG 2"><br>
                    <input type="radio" name="background" value="2"></label></li>
                <li><label><img src="assets/img/background-3-thumbnail.jpg" alt="BG 3"><br>
                    <input type="radio" name="background" value="3"></label></li>
                <li><label><img src="assets/img/background-4-thumbnail.jpg" alt="BG 4"><br>
                    <input type="radio" name="background" value="4"></label></li>
                <li><label><img src="assets/img/background-5-thumbnail.jpg" alt="BG 5"><br>
                    <input type="radio" name="background" value="5"></label></li>
                <li><label><img src="assets/img/background-6-thumbnail.jpg" alt="BG 6"><br>
                    <input type="radio" name="background" value="6"></label></li>
            </ul>
            <div class="zip-input"><span>ZIP</span><input id="zipCodeInput" type="number" placeholder="12345"></div>
        </div>
        <a href="#" class="backdrop"></a>
    </header>
    <main>
        <div id="weather"></div>
        <textarea id="note" placeholder="Enter your note"></textarea>
        <span class="closebtn" id="close-notes">&times; close</span> 
        <button id="note-submit" type="button">save</button>
        <div id="currentTime"></div>
        <div class="input"><i class="fab fa-github">&nbsp;</i><input id="repository-input" type="text" placeholder="Search Repository"></div>
    </main>
    <div class="github-repositories"></div>
    <footer>
        <ul>
            <li><a href="https://peter-stuhlmann-webentwicklung.de/impressum">Impressum</a></li>
            <li><a href="https://peter-stuhlmann-webentwicklung.de/datenschutzerklaerung">Datenschutzerkl√§rung</a></li>
        </ul>
    </footer>

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
