<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="#settings" class="settings-toggle">
            <span id="settings-button" class="fas fa-cog">&nbsp;</span>
        </a>
        <nav id="settings" class="settings">
            <h2>Settings</h2>
            <div class="username-input"><span>User</span> <input id="repository-input" type="text" placeholder="github username"></div>
            <ul class="wallpapers">
                <li><img src="assets/img/background-1.jpg" alt="BG 1"></li>
                <li><img src="assets/img/background-2.jpg" alt="BG 2"></li>
                <li><img src="assets/img/background-3.jpg" alt="BG 3"></li>
                <li><img src="assets/img/background-4.jpg" alt="BG 4"></li>
                <li><img src="assets/img/background-5.jpg" alt="BG 5"></li>
                <li><img src="assets/img/background-6.jpg" alt="BG 6"></li>
            </ul>
        </nav>
        <a href="#" class="backdrop"></a>
    </header>
    <main>
        <div id="currentTime"></div>
        <div class="input"><i class="fab fa-github"></i><input id="repository-input" type="text" placeholder="Search Repository"></div>
    </main>
    <div class="github-repositories"></div>

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
